syntax = "proto3";
option java_multiple_files = true;


option java_package = "com.example.accessingdatamysql.SystemEventsService.grpc";

service event {
  rpc log(LogRequest) returns (APIResponse);
}

message LogRequest {

  string timestamp = 1;
  string resource = 2;
  string action = 3;
  string status = 4;
  int64 userId = 5;
}

message APIResponse {

  string message = 1;
  int32 responseCode = 2;

}